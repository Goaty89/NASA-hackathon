<template name="cheratingBeachViewPage">
    <div>
        <div>
        <h1>
            Cherating Beach View Page
        </h1>
        <div class="btn-group" style="position:absolute" data-toggle="buttons">
            <label class="btn btn-primary active">
            <input type="radio" name="date" id="date1" autocomplete="off" checked> 29 Apr 2017
        </label>
            <label class="btn btn-primary">
            <input type="radio" name="date" id="date2" autocomplete="off"> 30 Apr 2017
        </label>
            <label class="btn btn-primary">
            <input type="radio" name="date" id="date3" autocomplete="off"> 1 May 2017
        </label>
        </div>
        </div>
        <div class="{{styles.weatherBackgroundImg}}">
            {{#if isRain}} {{> rainingBackground}} {{/if}} {{#if isSun}} {{> sunBackground}} {{/if}}
        </div>

        <img src='/images/cherating.jpg' />
    </div>
    {{> HoursDurationFilter}}
    <br />
    <div class="{{styles.accordElem}}">
        <div class="{{styles.accordTitle}}">
            <h3 class="{{styles.accordLink}}">Safety recommendations {{suncreamFactor}}</h3>
        </div>
        <div class="{{styles.accordContent}}">
            {{#if suncreamFactorIs "30"}} <div><img src="/images/sunscreen-30.jpg" /></div>{{/if}}
            {{#if suncreamFactorIs "20"}} <div><img src="/images/sunscreen-20.jpg" /></div>{{/if}}
            {{#if suncreamFactorIs "10"}} <div><img src="/images/sunscreen-10.jpg" /></div>{{/if}}
        </div>

    </div>
</template>
