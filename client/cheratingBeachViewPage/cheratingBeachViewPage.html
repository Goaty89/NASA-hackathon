<template name="cheratingBeachViewPage">
    <div>
        <h1>
            Cherating Beach View Page
        </h1>
        <div class="{{styles.weatherBackgroundImg}}">
            {{#if isRain}} {{> rainingBackground}} {{/if}} 
            {{#if isSun}} {{> sunBackground}} {{/if}}
        </div>

        <img src='/images/cherating.jpg' />
    </div>

    {{> HoursDurationFilter}}


    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="date" id="date1" autocomplete="off" checked> 29 Apr 2017
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="date" id="date2" autocomplete="off"> 30 Apr 2017
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="date" id="date3" autocomplete="off"> 1 May 2017
        </label>
    </div>
    <br />
    <div class="{{styles.accordElem}}">
        <div class="{{styles.accordTitle}}">
            <h3 class="{{styles.accordLink}}">Suggestions</h3>
        </div>
        <div class="{{styles.accordContent}}">
            <p>Donec odio. Quisque volutpat mattis eros. Nullam malesuada erat ut turpis. Suspendisse urna nibh, viverra non,
                semper suscipit, posuere a, pede. Donec nec justo eget felis facilisis fermentum. Aliquam porttitor mauris
                sit amet orci. Aenean dignissim pellentesque felis.</p>
        </div>

    </div>
</template>
